<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ==" crossorigin="anonymous" /> -->
<link rel="stylesheet" href="skeleton.css">
  <style>
  .success, .error, .warning {
    color: white;
    padding: 5px;
    margin: 5px 0 15px 0;
  }
  .success {
    background: green;
  }
  .error {
    background: red;
  }

  .warning {
    background: rgb(233, 171, 12);
  }
  </style>
  <title>Gig Mileage Tracker</title>
</head>

<body>
  <div class="container">
    <h1>Gig Mileage Tracker</h1>
    <form id="mileage-form">
      <div class="row">
        <div class="two columns">
          <label for="isbn">Gas Cost</label>
          <span>$</span>
          <input type="number" id="gas-cost" placeholder="4.00" min="0.01" step="0.01" min="0" max="10.00">
        </div>
          <div class="three columns">
            <label for="isbn">Vehicle MPG</label>
            <input type="number" id="vehicle-mpg" class="" min="0" max = "100" placeholder="30">
          </div>

      </div>
      <div class="">
        <label for="date">Date</label>
        <input type="date" id="date-input" class="u-full-width">
      </div>
      <div class="">
        <label for="title">Start</label>
        <input type="text" id="start" class="u-full-width">
      </div>
      <div class="">
        <label for="author">Destination</label>
        <input type="text" id="destination" class="u-full-width">
      </div>
      <div class="">
        <label for="isbn">Mileage</label>
        <input type="number" id="mileage" class="u-full-width">
      </div>
      <input type="submit" value = "submit" class="u-full-width">
    </form>

    <table class="u-full-width">
      <thead>
        <tr>
          <th>Date</th>
          <th>Start</th>
          <th>End</th>
          <th>Mileage</th>
          <th>Trip Cost</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody id="entry-table">

      </tbody>
    </table>
  </div>
<script src="app.js"></script>
</body>
</html>
